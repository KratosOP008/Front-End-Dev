<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pseudo Class Selectors</title>
	<style type="text/css">
		header li{
			list-style: none;
		}

		a:link, a:visited{
			text-decoration: none;
			background-color: green;
			border: 1px solid blue;
			color: black;
			display: block;
			width: 200px;
			text-align: center;
			margin-bottom: 1px;
		}

		a:hover, a:active{
			background-color: red;
			color: purple;
		}

		header li:nth-child(3){
			font-size: 24px;
		}

		section div:nth-child(odd){
			background-color: grey;
		}

		section div:nth-child(4):hover{
			background-color: green;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Pseudo Class Selectors</h1>
	<header>
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="https://goo.gl/V0Wl6s" target="_blank">AngularJS Course</a></li>
			<li><a href="https://www.facebook.com/CourseWebDev" target="_blank">Facebook Fan Page</a></li>
		</ul>
	</header>
	<section>
		<div>DIV1</div>
		<div>DIV2</div>
		<div>DIV3</div>
		<div>DIV4</div>
		<div>DIV5</div>
		<div>DIV6</div>
		<div>DIV7</div>
		<div>DIV8</div>
		<div>DIV9</div>
		<div>DIV10</div>
		<div>DIV11</div>
		<div>DIV12</div>
		<div>DIV13</div>
		<div>DIV14</div>
		<div>DIV15</div>
		<div>DIV16</div>
		<div>DIV17</div>
		<div>DIV18</div>
		<div>DIV19</div>
		<div>DIV20</div>
	</section>
</body>
</html>
